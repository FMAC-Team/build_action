name: Build LLVM

on:
  workflow_dispatch:

jobs:
  build_llvm:
    name: install build tools
    runs-on: ubuntu-24.04
    steps:
      - name: clean
        uses: AutoModality/action-clean@v1
      
      - name: set ndk
        run: |
         wget https://dl.google.com/android/repository/android-ndk-r27d-linux.zip
         unzip android-ndk-r27d-linux.zip
         mv android-ndk-r27d /opt/android-ndk-r27d
         
      
      - name: Download arm64 Artifacts
        run: |
         wget -O llvm.zip https://github.com/FMAC-Team/build_action/raw/refs/heads/main/llvm-project.zip
         unzip llvm.zip

      - name: setup tools
        run: |
          sudo apt update
          sudo apt install make cmake -y
          sudo apt install ninja-build
          
      - name: Build
        env:
            ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd llvm
          mkdir build
          cd build
          #cmake ../
          #make -j8
          mkdir android
          cd android
          cmake -DLLVM_ANDROID_TOOLCHAIN_DIR=/opt/android-ndk-r27d/toolchains/llvm/prebuilt/linux-x86_64/bin/  -DCMAKE_TOOLCHAIN_FILE=../../cmake/platforms/Android.cmake ../../  -DCMAKE_INSTALL_PREFIX=/root/clang-r450784
          make aarch64
          make install

      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        with:
          name: clang-r450784
          path: /root/clang-r450784
